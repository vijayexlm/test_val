<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Surbhi ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Arial,sans-serif;
  background:linear-gradient(180deg,#ff9ecb,#ffc0cb);
  transition:1.2s;
}

/* cinematic glow */
body::before{
  content:'';
  position:absolute;
  width:200%;
  height:200%;
  background:radial-gradient(circle,rgba(255,255,255,.35),transparent);
  animation:rotateGlow 10s linear infinite;
}
@keyframes rotateGlow{
  from{transform:rotate(0);}
  to{transform:rotate(360deg);}
}

/* floating hearts */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* card */
.card{
  background:white;
  padding:35px;
  border-radius:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  text-align:center;
  z-index:2;
}

/* heartbeat */
.beat{
  animation:beat 1s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

button{
  padding:10px 24px;
  border:none;
  border-radius:30px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:hotpink;
  color:white;
  box-shadow:0 0 20px rgba(255,20,147,.5);
}
#yes:hover{transform:scale(1.1);}

#no{
  background:#eee;
  position:absolute;
  transition:.2s;
}

/* petals */
.petal{
  position:absolute;
  font-size:20px;
  animation:fall 6s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(720deg);opacity:0;}
}

/* ring animation */
.ring{
  font-size:50px;
  animation:ringPop 1.5s ease;
}
@keyframes ringPop{
  0%{transform:scale(0);}
  60%{transform:scale(1.4);}
  100%{transform:scale(1);}
}

/* photos */
.photos{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:15px 0;
  animation:fadeIn 2s;
}
.photos img{
  width:110px;
  height:110px;
  object-fit:cover;
  border-radius:50%;
  border:3px solid pink;
  box-shadow:0 0 20px rgba(255,105,180,.4);
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.8);}
  to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="./romantic.mp3" type="audio/mp3">
</audio>

<div class="card" id="card">
  <h2 class="beat">üíó</h2>
  <h2>Will you be my Valentine?</h2>

  <button id="yes">Yes üíï</button>
  <button id="no">No</button>

  <p style="font-size:12px">(No has no chance üòà)</p>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const card=document.getElementById("card");
const music=document.getElementById("music");

let moves=0;

/* runaway NO */
function escape(){
  moves++;
  let x=(Math.random()*500)-250;
  let y=(Math.random()*300)-150;
  let s=Math.max(.35,1-moves*.08);
  let r=Math.random()*360;

  noBtn.style.transform=
  `translate(${x}px,${y}px) scale(${s}) rotate(${r}deg)`;
}
noBtn.addEventListener("mouseover",escape);
noBtn.addEventListener("touchstart",escape);

document.addEventListener("mousemove",(e)=>{
  const rect=noBtn.getBoundingClientRect();
  const dx=e.clientX-(rect.left+rect.width/2);
  const dy=e.clientY-(rect.top+rect.height/2);
  if(Math.sqrt(dx*dx+dy*dy)<120) escape();
});

/* hearts background */
function hearts(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(15+Math.random()*25)+"px";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(hearts,220);

/* petals */
function petals(){
  for(let i=0;i<150;i++){
    const p=document.createElement("div");
    p.className="petal";
    p.innerHTML="üåπ";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),6000);
  }
}

/* typewriter */
function typeWriter(text,el,speed=40){
  let i=0;
  function type(){
    if(i<text.length){
      el.innerHTML += text.charAt(i);
      i++;
      setTimeout(type,speed);
    }
  }
  type();
}

/* HOLLYWOOD YES CLICK */
yesBtn.addEventListener("click",()=>{

  music.currentTime=0;
  music.play();

  petals();

  document.body.style.background =
    "linear-gradient(180deg,#ff6fa5,#ffb6c1)";

  card.innerHTML=`
    <div class="ring">üíç</div>
    <h2 class="beat">Yay! She said YES üíï</h2>

    <div class="photos">
      <img src="./you.jpg">
      <img src="./surbhi.jpg">
    </div>

    <p id="loveText"></p>
  `;

  const msg =
`Congratulations Surbhi!

This moment just became a beautiful memory ‚ù§Ô∏è

You are my today, my tomorrow, and my forever.
Thank you for being my wife,
my love, my best friend.

I love you endlessly ‚ù§Ô∏è‚ù§Ô∏è`;

  typeWriter(msg,document.getElementById("loveText"),40);
});
</script>

</body>
</html>
